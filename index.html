<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="results">
      <h3>Your Result</h3>
      <div class="result">
        <p class="value">76</p>
        <p class="total_value">of 100</p>
      </div>
      <p class="descriptor">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>


    <div class="summary">
      <h3>Summary</h3>
      <div class="box reaction">
        <img src="./assets/images/icon-reaction.svg">
        <p class="title">
          Reaction
        </p>
        <div class="score">
          <p class="numerator">
            80
          </p>
          <p class="denominator">
            / 100
          </p>
        </div>

      </div>


      <div class="box memory">
        <img src="./assets/images/icon-memory.svg">
        <p class="title">
          Memory
        </p>
        <div class="score">
          <p class="numerator">
            92
          </p>
          <p class="denominator">
            / 100
          </p>
        </div>
      </div>


      <div class="box verbal">
        <img src="./assets/images/icon-verbal.svg">
        <p class="title">
          Verbal
        </p>
        <div class="score">
          <p class="numerator">
            61
          </p>
          <p class="denominator">
            / 100
          </p>
        </div>
      </div>


      <div class="box visual">
        <img src="./assets/images/icon-visual.svg">
        <p class="title">
          Visual
        </p>
        <div class="score">
          <p class="numerator">
            72
          </p>
          <p class="denominator">
            / 100
          </p>
        </div>
      </div>
      <button>Continue</button>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://jvlazar.github.io/">Lazar</a>.
  </div>
</body>

</html>
